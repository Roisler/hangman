<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman RS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
  <div class="container">
    <div class="hangman">
      <img class="hangman__image image" src="./assets/images/hangman-0.svg" alt="Image Hangman">
      <h2 class="hangman__title">HANGMAN GAME</h2>
    </div>
    <div class="game">
      <div class="game__answer">
        <ul class="game__list">
          <li class="game__letter"></li>
          <li class="game__letter"></li>
          <li class="game__letter"></li>
          <li class="game__letter"></li>
          <li class="game__letter"></li>
          <li class="game__letter"></li>
        </ul>
      </div>
      <div class="game__question">
        <h3 class="game__question_text">Бла бла бла</h3>
      </div>
      <div class="game__guesses">
        <h3>Incorrect guesses: <span class="game__guesses_count">0/6</span></h3>
      </div>
      <div class="game__keyboard">
        <button class="game__keyboard_key">A</button>
        <button class="game__keyboard_key">B</button>
        <button class="game__keyboard_key">C</button>
        <button class="game__keyboard_key">D</button>
        <button class="game__keyboard_key">E</button>
        <button class="game__keyboard_key">F</button>
        <button class="game__keyboard_key">G</button>
        <button class="game__keyboard_key">H</button>
        <button class="game__keyboard_key">I</button>
        <button class="game__keyboard_key">J</button>
        <button class="game__keyboard_key">K</button>
        <button class="game__keyboard_key">L</button>
        <button class="game__keyboard_key">M</button>
        <button class="game__keyboard_key">N</button>
        <button class="game__keyboard_key">O</button>
        <button class="game__keyboard_key">P</button>
        <button class="game__keyboard_key">Q</button>
        <button class="game__keyboard_key">R</button>
        <button class="game__keyboard_key">S</button>
        <button class="game__keyboard_key">T</button>
        <button class="game__keyboard_key">U</button>
        <button class="game__keyboard_key">V</button>
        <button class="game__keyboard_key">W</button>
        <button class="game__keyboard_key">X</button>
        <button class="game__keyboard_key">Y</button>
        <button class="game__keyboard_key">Z</button>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
